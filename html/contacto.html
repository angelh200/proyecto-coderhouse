<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="keywords" content="tienda, camisetas, poleras, importado, envio interncacional">
    <meta name="description" content="Contactanos a traves de este formulario y solicita información sobre nuestras camisetas y poleras en Poleshop">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacta a Poleshop</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row my-3 align-items-center justify-content-around">
            <div class="col-4 col-sm-2 col-md-1">
                <a href="../index.html">
                    <img class="img-fluid" src="../img/logo.png" alt="Logo de Poleshop">
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-4 my-3">
                <form class="d-flex justify-content-center busqueda" action="#">
                    <input class="flex-fill py-1 px-2 busqueda__input" type="text" placeholder="Buscar">
                    <button class="p-2 busqueda__btn">
                        <i class="fas fa-search fa-lg"></i>
                    </button>
                </form>
            </div>
            <div class="col-12 col-md-1 d-flex justify-content-center my-3">
                <i class="mx-2 fas fa-heart fa-2x icono"></i>
                <i class="mx-2 fas fa-user fa-2x icono"></i>
                <i class="mx-2 fas fa-shopping-cart fa-2x icono"></i>
            </div>
        </div>
    </header>
    <div class="separador"></div>
    <nav class="menu">
        <ul class="menu__lista">
            <li class="menu__item"><a class="menu__link" href="../index.html">inicio</a></li>
            <li class="menu__item"><a class="menu__link" href="productos.html">productos</a></li>
            <li class="menu__item"><a class="menu__link" href="nosotros.html">nosotros</a></li>
            <li class="menu__item"><a class="menu__link  menu__link--active" href="contacto.html">contacto</a></li>
        </ul>
    </nav>
    <main>
        <h1 class="titulo">Contacto</h1>
        <div class="info">
            <p class="info__direccion">
                <i class="fas fa-home"></i>
                Av. Universitaria 400, Lima, Perú
            </p>
            <p class="info__telefono">
                <i class="fas fa-phone-alt"></i>
                +51 947826374
            </p>
            <p class="info__horario">
                <i class="fas fa-clock"></i>
                Abierto 10:00-20:00 hrs
            </p>
        </div>
        <!-- Bloque -->
        <form class="formulario" action="#">
            <!-- Elemento -->
            <fieldset class="formulario__field">
                <!-- Elementos -->
                <input class="formulario__input" type="text" placeholder="Nombre">
                <input class="formulario__input" type="text" placeholder="Correo">
                <input class="formulario__input" type="text" placeholder="Asunto">
                <textarea class="formulario__input" name="descripción" placeholder="Descripción o consulta"></textarea>
                <button class="formulario__button" type="submit">enviar mensaje</button>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <p class="footer__parrafo">Copyright © 2021 Angel Huamani</p>
        <div>
            <i class="footer__icon fab fa-cc-visa"></i>
            <i class="footer__icon fab fa-cc-mastercard"></i>
            <i class="footer__icon fab fa-cc-paypal"></i>
            <i class="footer__icon fab fa-cc-amex"></i>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
